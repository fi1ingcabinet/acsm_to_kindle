<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Read a zip file demo</title>
<link rel="stylesheet" href="Read%20a%20zip%20file%20demo_files/default.css">
<link rel="stylesheet" href="Read%20a%20zip%20file%20demo_files/demo.css">

<body>
	<a href="https://github.com/gildas-lormeau/zip.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="Read%20a%20zip%20file%20demo_files/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div id="container">
		<h1>
			<a href="http://gildas-lormeau.github.io/zip.js/">zip.js</a> <span class="small"></span>
		</h1>

		<div class="description">
			A JavaScript library to zip and unzip files
			<hr>
		</div>
		
		<h2>Read a zip file demo</h2>
		
		<ol id="demo-container">
			<li>
				<label>
					<span class="form-label">choose a zip file</span>
					<input type="file" accept="application/zip" id="file-input">
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">choose temporary storage</span>
					<select id="creation-method-input">
						<option value="Blob" selected="selected">RAM</option>
						
					</select>
				</label>
			</li>
			<li>
				<span class="form-label">download zip content</span>
				<ul id="file-list">
				</ul>
			</li>
		</ol>

	</div>
	<script type="text/javascript" async="" src="Read%20a%20zip%20file%20demo_files/ga.js"></script><script type="text/javascript" src="Read%20a%20zip%20file%20demo_files/zip.js"></script>
	<script type="text/javascript" src="Read%20a%20zip%20file%20demo_files/zip-ext.js"></script>
	<script type="text/javascript" src="Read%20a%20zip%20file%20demo_files/demo2.js"></script>
